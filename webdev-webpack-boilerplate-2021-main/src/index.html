<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project index.html template page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1 class="font">Play with your keyboard and mouse, Who will win?</h1><br>
    <h3 class="font">Press any key on your keyboard and click in the box to count your score</h3>
    <div id="game">
      <div id="numbers">
        <div class="content">
          Player 1: <br>
          Score: <span id="score"></span><br />
          Clicks/s: <span id="clicks"></span><br>
        </div>
        <div class="content">
          Select Time: <br><select name="time" id="time"></select> second(s)
          Timer: <span id="timer"></span><br />
        </div>
        <div class="content">
          Player 2: <br>
          Score: <span id="score2"></span><br />
          Clicks/s: <span id="clicks2"></span><br>
        </div>
      </div><br>
      <div id="area">
        <div id="clickarea">
          <button id="start">Start</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  </script>
</body>

</html>
